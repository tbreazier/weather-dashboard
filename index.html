<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar bg-dark text-white justify-content-center h1">Weather Dashboard</nav>

    <div class="container flex-column flex-lg-row">
        <div id="city search" class="col-lg-3">
            <form>
                <input id="search-city" type="search">
                <button id="search-btn" class="btn" type="submit">Search</button>
                <div>
                    <ul class="search-history"></ul>
                </div>
            </form>
        </div>
    </div>

    <div id="weather-info" class="col-lg-9 p-1">
        <div id="current-weather" class="current-weather">
            <h2 id="city-name"></h2>
            <p id="city-temp"></p>
            <p id="city-humidity"></p>
            <p id="city-wind-speed"></p>
            <p id="city-uv"></p>
        </div>
    </div>

    <div id="five-day" class="hide">
        <h2>5 Day Forecast</h2>
    </div>
    <div id="day-cards" class="row-hide">
        <div class="card">
            <div id="day1" class="card-header"></div>
            <div class="card-body">
                <img id="icon1">
                <p id="temp1"></p>
                <p id="humidity1"></p>
            </div>
        </div>
        <div class="card">
            <div id="day2" class="card-header"></div>
            <div class="card-body">
                <img id="icon2">
                <p id="temp2"></p>
                <p id="humidity2"></p>
            </div>
        </div>
        <div class="card">
            <div id="day3" class="card-header"></div>
            <div class="card-body">
                <img id="icon3">
                <p id="temp3"></p>
                <p id="humidity3"></p>
            </div>
        </div>
        <div class="card">
            <div id="day4" class="card-header"></div>
            <div class="card-body">
                <img id="icon4">
                <p id="temp4"></p>
                <p id="humidity4"></p>
            </div>
        </div>
        <div class="card">
            <div id="day5" class="card-header"></div>
            <div class="card-body">
                <img id="icon5">
                <p id="temp5"></p>
                <p id="humidity5"></p>
            </div>
        </div>
    </div>
    
</body>
</html>
