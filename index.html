<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Nav header-->
    <nav class="navbar bg-dark text-white justify-content-center h1">Weather Dashboard</nav>

    <!--Search Button-->
    <main class="container">
        <div class="row">
            <div class="col-lg-3">
                <form id="city-search">
                    <input id="search-city" class="form-control" type="search">
                    <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
                    <!--History List-->
                    <div class="history">
                        <ul class="list-group">
                        </ul>
                    </div>
                </form>
            </div>
        
            <!--Current Weather for searched city-->
            <div class="col-lg-9" id="weather-info">
                <div id="city-weather" class="current-weather">
                    <h2 id="city-name"></h2>
                    <p id="city-temp"></p>
                    <p id="city-humidity"></p>
                    <p id="city-wind"></p>
                    <p id="city-uv"></p>
                </div>
            </div>
        </div>

        <!--Five Day Cards (Hidden)-->
        <div id="five-day" class="row hide">
            <h2>5 Day Forecast</h2>
        </div>
        <div id="day-cards" class="row hide">
            <div class="card">
                <div id="day1" class="card-header"></div>
                <div class="card-body">
                    <img id="icon1">
                    <p id="temp1"></p>
                    <p id="humidity1"></p>
                </div>
            </div>
            <div class="card">
                <div id="day2" class="card-header"></div>
                <div class="card-body">
                    <img id="icon2">
                    <p id="temp2"></p>
                    <p id="humidity2"></p>
                </div>
            </div>
            <div class="card">
                <div id="day3" class="card-header"></div>
                <div class="card-body">
                    <img id="icon3">
                    <p id="temp3"></p>
                    <p id="humidity3"></p>
                </div>
            </div>
            <div class="card">
                <div id="day4" class="card-header"></div>
                <div class="card-body">
                    <img id="icon4">
                    <p id="temp4"></p>
                    <p id="humidity4"></p>
                </div>
            </div>
            <div class="card">
                <div id="day5" class="card-header"></div>
                <div class="card-body">
                    <img id="icon5">
                    <p id="temp5"></p>
                    <p id="humidity5"></p>
                </div>
            </div>
        </div>
    </main>
    
    <!--Jquery, Moment JS, and Local JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
